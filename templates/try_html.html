<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='try_css.css')}}">
    <title>Document</title>
    <script src={{ url_for("static", filename="try_js.js") }}></script>
    <script src={{ url_for("static", filename="plotly-2.12.1.min.js") }}></script>
</head>
<body>
<div id="try_graph" style="width:600px;height:250px;margin: auto;">
    <script>
        var trace = {
            x: [1, 2, 3, 4],
            y: [10, 15, 13, 17],
            mode: 'lines+markers',
            type: 'scatter',
            text: ["A","B","C","D"]
        };
        var data = [trace];
        Plotly.newPlot('try_graph', data);
    </script>
</div>
<form method="POST" action="http://127.0.0.1:5000/show_data">
    <table border="1" id="table_id">
        <tr>
            <th>inputタグです</th>
            <th>決定ボタンです</th>
        </tr>
        <tr>
            <td>入力：<input type="text" name="value"></td>
            <td><input type="submit"><input type="button" name="button" value="ボタン" onclick="change_table();"></td>
        </tr>
    </table>
</form>
<select name="select" id="select_id" onchange="change_by_select();">
    <option value="">なし</option>
    <option value="red">赤</option>
    <option value="blue">青</option>
</select> 
</body>
</html>
